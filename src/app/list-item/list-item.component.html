<div tabindex="-1"
     class="list-item"
     (contextmenu)="$event.preventDefault()"
     [ngClass]="{'no-hover': !hoverVisible}"
     [ngStyle]="{'cursor': cursor,
                 'height': itemHeight,
                 'padding-left': paddingLeft,
                 'padding-right': paddingRight}">
     <ng-content></ng-content>
</div>
