<div #htmlTextElement
     class="list-item-text"
     [contentEditable]="inEditMode === true"
     (contextmenu)="$event.preventDefault(); onRightClick()"
     (input)="inputedEvent.emit(htmlTextElement.innerText)"
     paste (pastedEvent)="inputedEvent.emit(htmlTextElement.innerText)"
     [ngClass]="{'edited-item-text': inEditMode, 'alerted-item-text': inAlertMode}"
><ng-content></ng-content></div>
